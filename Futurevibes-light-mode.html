<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link rel="stylesheet" href="./Futurevibes-light-mode.css">
    <title>Futurevibes</title>
</head>
<body>
    <div class="app">
        <a href="http://127.0.0.1:5500/coding/Futurevibes-dark-mode.html">
            <button class="dark_mode">Enable dark mode</button>
        </a>

        <header>
            <h1>Futurevibes</h1>
            <p class="welcoming">Welcome to the Futurevibes app, here is were you make your music tap the coloured boxes to play sounds</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sounds/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>

    <script src="./Futurevibes-light-mode.js"></script>
</body>
</html>
